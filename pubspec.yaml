flutter:

  assets:
    - lib/chat_assets/images/icons/
    - lib/chat_assets/images/gif/
    - lib/chat_assets/images/image/
    - lib/chat_assets/images/logo/
    - lib/chat_assets/lottie/
    - lib/chat_assets/sounds/


  fonts:
    - family: 'Inter'
      fonts:
        - asset: lib/chat_assets/fonts/Inter-Black.otf
        - asset: lib/chat_assets/fonts/Inter-Bold.otf
        - asset: lib/chat_assets/fonts/Inter-ExtraBold.otf
        - asset: lib/chat_assets/fonts/Inter-ExtraLight.otf
        - asset: lib/chat_assets/fonts/Inter-Light.otf
        - asset: lib/chat_assets/fonts/Inter-Medium.otf
        - asset: lib/chat_assets/fonts/Inter-Regular.otf
        - asset: lib/chat_assets/fonts/Inter-SemiBold.otf
        - asset: lib/chat_assets/fonts/Inter-Thin.otf


