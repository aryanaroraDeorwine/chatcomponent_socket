  video_player: ^2.8.6
  chewie: ^1.8.1
  video_thumbnail: ^0.5.3

  socket_io_client: ^2.0.3+1

  #networking
  dio: ^4.0.6
  dio_logging_interceptor: ^1.0.1
  pretty_dio_logger: ^1.1.1

  #retrofit
  retrofit: ^3.3.1
  freezed_annotation: ^2.2.0
  logger: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  retrofit_generator: '>=4.0.0 <5.0.0'
  json_serializable: '>4.4.0'
  freezed: ^2.2.0
  build_runner: ^2.0.0

