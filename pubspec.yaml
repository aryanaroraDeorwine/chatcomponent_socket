name: chat_component
description: "A new Flutter project."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter


  get: ^4.6.6
  get_it: ^7.3.0

  image_picker: ^1.0.7

  permission_handler: ^11.1.0

